<div class="flex flex-row flex-wrap flex-grow mt-2 text-gray-100">
  <div class="w-full p-3">
    <!--Graph Card-->
    <div class="bg-gray-900 border border-gray-800 rounded shadow">
      <div class="border-b border-gray-800 p-3 flex">
        <h5 class="font-bold uppercase text-gray-400 flex-grow">Courses</h5>
      </div>
      <div class="flex flex-wrap">
        <div class="w-full md:w-1/2 xl:w-1/2 p-3">
          <div class="flex flex-col">
            <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
              <div class="inline-block py-2 min-w-full sm:px-6 lg:px-8">
                <div class="overflow-hidden shadow-md">
                  <div class="lg:flex mx-5">
                    <div
                      class="
                        h-48
                        lg:h-auto lg:w-48
                        flex-none
                        bg-cover
                        rounded-t
                        lg:rounded-t-none lg:rounded-l
                        text-center
                        overflow-hidden
                      "
                      style="
                    background-image: url('{{ course.cover }}');
                  "
                      title="Woman holding a mug"
                    ></div>
                    <div
                      class="
                        border-r border-b border-l border-gray-400
                        lg:border-l-0 lg:border-t lg:border-gray-400
                        bg-white
                        rounded-b
                        lg:rounded-b-none lg:rounded-r
                        p-4
                        flex flex-col
                        justify-between
                        leading-normal
                      "
                    >
                      <div class="mb-8">
                        <p
                          class="
                            text-sm text-gray-600
                            flex
                            items-center
                            flex-grow
                          "
                        >
                          <svg
                            class="fill-current text-gray-500 w-3 h-3 mr-2"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20"
                          >
                            <path
                              d="M4 8V6a6 6 0 1 1 12 0v2h1a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-8c0-1.1.9-2 2-2h1zm5 6.73V17h2v-2.27a2 2 0 1 0-2 0zM7 6v2h6V6a3 3 0 0 0-6 0z"
                            />
                          </svg>
                          Members only
                        </p>

                        <div class="text-gray-900 font-bold text-xl mb-2">
                          {{ course.title }}
                        </div>
                        <p class="text-gray-700 text-base">
                          {{
                            course.description
                              ? (course.description | slice: 0:100) + "..."
                              : course.description
                          }}
                        </p>
                      </div>
                      <div class="flex items-center">
                        <img
                          class="w-10 h-10 rounded-full mr-4"
                          src="{{ course.teacher!.photoUrl }}"
                          alt="Avatar of Jonathan Reinink"
                        />
                        <div class="text-sm">
                          <p class="text-gray-900 leading-none">
                            {{ course.teacher!.firstName }}
                            {{ course.teacher!.lastName }}
                          </p>
                          <p class="text-gray-600">Aug 18</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="w-full md:w-1/2 xl:w-1/2">
          <app-students [page]="'enrol'" [courseId]="course.id"></app-students>
        </div>
      </div>
    </div>
  </div>
</div>
