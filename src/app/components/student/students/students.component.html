<div class="flex flex-row flex-wrap flex-grow mt-2 text-gray-100">
  <div class="w-full p-3">
    <!--Graph Card-->
    <div class="bg-gray-900 border border-gray-800 rounded shadow">
      <div class="border-b border-gray-800 p-3 flex">
        <h5 class="font-bold uppercase text-gray-400 flex-grow">Students</h5>
        <button
          (click)="getStudents()"
          class="
            bg-pink-500
            hover:bg-pink-700
            text-white
            font-bold
            py-1
            px-1
            rounded
            mx-1
            text-xs
          "
        >
          <i class="fa fa-user"></i> All
        </button>

        <button
          (click)="filter(false)"
          class="
            bg-red-500
            hover:bg-red-700
            text-white
            font-bold
            py-1
            px-1
            rounded
            mx-1
            text-xs
          "
        >
          <i class="fa fa-times"></i> In Active
        </button>
        <button
          (click)="filter(true)"
          class="
            bg-green-500
            hover:bg-green-700
            text-white
            font-bold
            py-1
            px-1
            rounded
            mx-1
            text-xs
          "
        >
          <i class="fa fa-check"></i> Active</button
        ><a
          routerLink="/add-student"
          class="
            bg-green-500
            hover:bg-green-700
            text-white
            font-bold
            py-1
            px-1
            rounded
            mx-1
            text-xs
          "
        >
          <i class="fa fa-plus"></i> Add
        </a>
      </div>
      <div class="flex flex-col">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block py-2 min-w-full sm:px-6 lg:px-8">
            <div class="overflow-hidden shadow-md">
              <table class="min-w-full">
                <thead class="bg-gray-50 dark:bg-gray-700">
                  <tr>
                    <th
                      scope="col"
                      class="
                        py-3
                        px-6
                        text-xs
                        font-medium
                        tracking-wider
                        text-left text-gray-700
                        uppercase
                        dark:text-gray-400
                      "
                    >
                      Photo
                    </th>
                    <th
                      scope="col"
                      class="
                        py-3
                        px-6
                        text-xs
                        font-medium
                        tracking-wider
                        text-left text-gray-700
                        uppercase
                        dark:text-gray-400
                      "
                    >
                      Full Name
                    </th>
                    <th
                      scope="col"
                      class="
                        py-3
                        px-6
                        text-xs
                        font-medium
                        tracking-wider
                        text-left text-gray-700
                        uppercase
                        dark:text-gray-400
                      "
                    >
                      Email
                    </th>
                    <th
                      scope="col"
                      class="
                        py-3
                        px-6
                        text-xs
                        font-medium
                        tracking-wider
                        text-left text-gray-700
                        uppercase
                        dark:text-gray-400
                      "
                    >
                      Status
                    </th>
                    <th scope="col" class="relative py-3 px-6">
                      <span class="sr-only">Edit</span>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Product 1 -->
                  <tr
                    class="
                      bg-white
                      border-b
                      dark:bg-gray-800 dark:border-gray-700
                    "
                    *ngFor="let student of students"
                  >
                    <td
                      class="
                        py-4
                        px-6
                        text-sm text-gray-500
                        whitespace-nowrap
                        dark:text-gray-400
                      "
                    >
                      <img
                        class="inline object-cover w-10 h-10 mr-2 rounded-full"
                        [src]="
                          student.photoUrl != ''
                            ? student.photoUrl
                            : dummyPhotoUrl
                        "
                      />
                    </td>
                    <td
                      class="
                        py-4
                        px-6
                        text-sm
                        font-medium
                        text-gray-900
                        whitespace-nowrap
                        dark:text-white
                      "
                    >
                      {{ student.firstName }} {{ student.lastName }}
                    </td>
                    <td
                      class="
                        py-4
                        px-6
                        text-sm text-blue-500
                        whitespace-nowrap
                        dark:text-blue-400
                        underline
                      "
                    >
                      {{ student.email }}
                    </td>
                    <td
                      class="
                        py-4
                        px-6
                        text-sm text-gray-500
                        whitespace-nowrap
                        dark:text-gray-400
                      "
                    >
                      <span
                        *ngIf="student.isActive"
                        class="
                          bg-green-500
                          hover:bg-green-700
                          text-white
                          font-bold
                          py-1
                          px-1
                          rounded
                          text-xs
                        "
                        ><i class="fa fa-check"></i> Active</span
                      >
                      <span
                        *ngIf="!student.isActive"
                        class="
                          bg-red-500
                          hover:bg-red-700
                          text-white
                          font-bold
                          py-1
                          px-1
                          rounded
                          text-xs
                        "
                        ><i class="fa fa-times"></i> In Active</span
                      >
                    </td>
                    <td
                      class="
                        py-4
                        px-6
                        text-sm
                        font-medium
                        text-right
                        whitespace-nowrap
                      "
                    >
                      <a
                        routerLink="/edit-student/{{ student.id }}"
                        class="
                          text-blue-600
                          dark:text-blue-500
                          mx-1
                          hover:underline
                        "
                        >Edit</a
                      >
                      <a
                        (click)="deleteStudent(student)"
                        class="
                          text-red-600
                          dark:text-red-500
                          mx-1
                          hover:underline
                          cursor-pointer
                        "
                        >Delete</a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/Graph Card-->
  </div>
</div>
